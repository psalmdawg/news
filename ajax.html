<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="handlebars.js"></script>
  <title>News</title>
</head>
<body>

<div class="container">
  <div class="source_media"></div>
  <div class="content"></div>
</div>
<script>
$( document ).ready(function() {
  console.log('clicked')
  $.ajax({
    url:"https://newsapi.org/v1/articles",
    type: "GET",
    data: {
      'source':'bbc-news',
      'apiKey':'5952789a3b18436ab600d8fc59f7b985'
    },
    dataType:'json',
    success : function(response){
      console.log(response);

      // $('.content').append('<div class="news_content_container"></div>')
      response.articles.forEach(function(elem){
        $('.content').append('<a href="'+elem.url+'">'+'<div class="news_content_container">'
        + '<div class="img_cntr">'+'<img src="' + elem.urlToImage + '"alt=""/></div>'
        + '<div class="news_section"><div class="news_title">' + elem.title
        + '</div>' + '<div class="news_description">' + elem.description + '</div>'
        + '</div></div>'+'</a>');
      })
      $('.source_media').append('<div class='+response.source+'>'+response.source.toUpperCase()+'<div>');
    },
    error : function(data) {
      console.log("error")
    }
  });
});

</script>

</body>
</html>
