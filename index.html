<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="handlebars.js"></script>
  <script src="tabSelector.js"></script>
  <script src="ajaxReq.js"></script>
  <title>News</title>
</head>
<body>
  <ul class="nav nav-tabs nav-justified">
    <li><a href="#" onClick="openTab('news')">News</a></li>
    <li><a href="#" onClick="openTab('business')">Business</a></li>
    <li><a href="#" onClick="openTab('sport')">Sport</a></li>
    <li><a href="#" onClick="openTab('entertainment')">Entertainment</a></li>
    <li><a href="#" onClick="openTab('nature')">Nature</a></li>
    <li><a href="#" onClick="openTab('tech')">Technology</a></li>
    <li><a href="#" onClick="openTab('science')">Science</a></li>
  </ul>
<div class="container">

<div id="news" class="infoSection">
  <div class="content"></div>
</div>
<div id="business" class="infoSection">
  <div class="busContent"></div>
</div>
<div id="sport" class="infoSection">
  <div class="sportContent"></div>
</div>
<div id="entertainment" class="infoSection">
  <div class="entContent"></div>
</div>
<div id="nature" class="infoSection">
  <div class="travContent"></div>
</div>

<div id="tech" class="infoSection">
  <div class="techContent"></div>
</div>
<div id="science" class="infoSection">
  <div class="scienceContent"></div>
</div>


</div>

<script id="entry-template" type="text/x-handlebars-template">
  <!-- <h1>{{ this.author }} </h1> -->
  {{#each articles}}

 <a href="{{this.url}}">
   <div class="news_content_container">
     <div class="img_cntr">
          <img src="{{this.urlToImage}}"alt=""/>
     </div>
     <div class="news_section">
          <div class="news_title">
                {{this.title}}
          </div>
          <div class="news_description">
               {{this.description}}
          </div>
     </div>
 </div>
</a>
{{/each}}
</script>



<script>


</script>

</body>
</html>
