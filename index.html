<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="handlebars.js"></script>
  <script src="tabSelector.js"></script>
  <script src="ajaxReq.js"></script>

  <title>News</title>
</head>
<body>



  <div class="nav">
    <div class="nav-title">
      The International News Digester
    </div>
    <ul class="nav-ul">
      <li class="first">News</li>
      <li>Business</li>
      <li>World</li>
      <li>Tech</li>
      <li>Entertainment</li>
      <li>Science</li>
      <li>Arts</li>
      <li>About</li>
    </ul>
    <span>Copyright 2016</span>
  </div>

  <div class="main">
    <div class="nav-tools">

      <div class="trigger"></div>
      <!-- <div class="test-square"></div> -->

    </div>
    <ul class="second-nav">
      <!-- <li class="active"><a href="#" onClick="openTab('all')">Everything!</a></li>
      <li><a href="#" onClick="openTab('news')">News</a></li>
      <li><a href="#" onClick="openTab('business')">Business</a></li>
      <li><a href="#" onClick="openTab('sport')">Sport</a></li>
      <li><a href="#" onClick="openTab('entertainment')">Entertainment</a></li>
      <li><a href="#" onClick="openTab('nature')">Nature</a></li>
      <li><a href="#" onClick="openTab('tech')">Technology</a></li>
      <li><a href="#" onClick="openTab('science')">Science</a></li> -->
      <span>International News Digester</span>
    </ul>
    <div class="sub-main">

      <div class="container">
        <div id="all" class="infoSection">
          <div class="allContent">Loading...</div>
        </div>
        <div id="news" class="infoSection">
          <div class="content"></div>
        </div>
        <div id="business" class="infoSection">
          <div class="busContent"></div>
        </div>
        <div id="sport" class="infoSection">
          <div class="sportContent"></div>
        </div>
        <div id="entertainment" class="infoSection">
          <div class="entContent"></div>
        </div>
        <div id="nature" class="infoSection">
          <div class="travContent"></div>
        </div>

        <div id="tech" class="infoSection">
          <div class="techContent"></div>
        </div>
        <div id="science" class="infoSection">
          <div class="scienceContent"></div>
        </div>
        <h3 id="newsApiPraise"><a href="https://newsapi.org/">Powered by NewsApi</a></h3>
      </div><!-- container -->

    </div><!-- sub main -->
  </div>

<script id="entry-template" type="text/x-handlebars-template">
  <!-- <h1>{{ this.author }} </h1> -->
  {{#each articles}}

 <a href="{{this.url}}">
   <div class="news_content_container">
     <div class="img_cntr">
      <img src="{{this.urlToImage}}"alt=""/>
     </div>
     <div class="news_section">
      <div class="news_title">
        {{this.title}}
      </div>
      <div class="news_description">
        {{this.description}}
      </div>
    </div>
 </div>
</a>
{{/each}}
</script>

<div id="DocumentResults"></div>
<script id="all-template" type="text/x-handlebars-template">
  {{#each this}}
  <a href="{{url}}">
    <div class="imgWrap">
      <img src="{{urlToImage}}" alt="{{title}}"/>
      <p class="imgDescription">{{title}}</p>
      <div class="title_mobile">{{title}}</div>
    </div>
  </a>
  {{/each}}
</script>

<script>
$( document ).ready(function(){
  $('.trigger').click(function(){
    $('.main').toggleClass('changer')
    $('.nav').toggleClass('nav-slide')
  })

  $('.nav-ul').click(function(){
    $('.main').removeClass('changer')
    $('.nav').removeClass('nav-slide')
  })
})


</script>




</body>
</html>
